<div class="full-screen-div">
  <app-page-title title="Sprint Calculator" position="center"></app-page-title>
  <div class="p-3">
    <app-back-dashboard-btn></app-back-dashboard-btn>
  </div>

  <div class="row">
    @if(!storyList.length){
    <p class="text-center">
      No stories to make a sprint.Please add atleast one story
    </p>
    } @for(data of dashBoardCardData;track $index){
    <div class="col-md-3 d-flex align-items-center justify-content-center mt-2">
      <app-dashboard-card
        [isDashboard]="false"
        [isButtons]="false"
        [cardData]="data"
      ></app-dashboard-card>
    </div>
    }
  </div>
  <div class="row">
    <div class="row">
      <div
        class="col-md-12 ms-2 mt-2 d-flex justify-content-center align-items-center"
      >
        <app-scrum-input
          placeholder="Sprint point"
          [(ngModel)]="sprintCapacity"
          type="number"
        ></app-scrum-input>
      </div>
    </div>
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <button
        [disabled]="!storyList.length"
        type="button"
        class="btn btn-primary mt-3 w-100 ms-2"
        (click)="autoSelect()"
      >
        Generate Sprint
      </button>
    </div>
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <button
        [disabled]="!storyList.length"
        type="button"
        class="btn btn-primary me-2 mt-3 w-100"
        (click)="clearStories()"
      >
        Clear Stories
      </button>
    </div>
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <button
        [disabled]="!storyList.length"
        type="button"
        class="btn btn-primary me-2 mt-3 w-100"
        (click)="clearSprint()"
      >
        Clear Sprints
      </button>
    </div>
  </div>
</div>
