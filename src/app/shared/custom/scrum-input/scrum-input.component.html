@if(type==inputs.TEXT){
    <input  [placeholder]="placeholder" type="text" [formControl]="inputControl" class="form-control" (blur)="markAsTouched()" (input)="onInput($event)">
    
}
@if(type==inputs.NUMBER){
    <input [placeholder]="placeholder" type="text"  [formControl]="inputControl" class="form-control" numbersOnly (blur)="markAsTouched()" (input)="onInput($event)">
}

<div class="invalid-error"  *ngIf="getErrorMessages()">
    {{getErrorMessages()}}
  </div>
